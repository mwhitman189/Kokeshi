
{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>こんにちは</h1>
            <p class="lead">
                ご注文を見る
            </p>
            <p>
                「ご注文」をクリックすると、注文したこけしを選べる。 <a href="https://pythonhosted.org/Flask-Security/index.html" target="_blank"></a>
            </p>
            {% if not current_user.is_authenticated %}
            <p>下でサインインをしてください
            <ul>
                <li>Eメール: <b>admin</b></li>
                <li>パスワード: <b>admin</b></li>
            </ul>
            <p>
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a> <a class="btn btn-default" href="{{ url_for('security.register') }}">register</a>
            </p>
            {% endif %}
            <p>
                <a class="btn btn-primary" href="/"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
            </p>
        </div>
    </div>
</div>
{% endblock body %}
