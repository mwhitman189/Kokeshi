{% extends 'base.html' %}

{% block title %}
<title>Order | Order Page | KokeMama</title>
{% endblock %}

{% block content_1 %}
<div class="keyvisual__inner">
  <div class="keyvisual__img">
    <h2 class="keyvisual__heading">
      <span class="keyvisual__heading-text">Traditional Kokeshi</span>
      <span class="keyvisual__heading-description">A lasting reminder of baby's birth</span>
      <span class="keyvisual__description"></span>
    </h2>
  </div>
</div>

<section class="order__content content container">
  <template v-if="item">
    <h1 class="title center-text">Design Confirmation</h1>
    <p class="instructions center-text"><b>Please confirm your design, then proceed to checkout.</b></p><br>
    <div class="order flex">
      <div class="container--small">
        <div class="kokeshi-order">
          <div class="order-item"><h4><b>Style: </b>[[ item ]] Kokeshi</h4><br></div>
          <div class="kokeshi-info">
            <p class="info"><b>Date of birth: </b>[[ dob ]]</p><br>
            <p class="info"><b>Height: </b>[[ height ]] cm</p><br>
            <p class="info"><b>Weight: </b>[[ weight ]] grams</p><br>
          </div>
          <div class="kokeshi-message">
            <p class="order__message"><b>Message: </b><br>[[ message ]]</p><br>
          </div>
          <div class="order-price"><h4 class="total">Your total: $[[ total ]]</h4></div>
        </div>
        <form action="{{ url_for('showCheckoutPage') }}">
            <button type="submit" value="Go to checkout page" class="btn btn-kokeshi">Proceed to Checkout</button>
        </form>
      </div>
    </div>
  </template>
</section>
{% endblock %}
