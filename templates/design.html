{% extends 'base.html' %}


{% block content_1 %}
<div class="container">
  <section class="card">
    <h1 class="title">Create</h1>
    <div class="container-fluid">
      <div class="kokeshi-display">
        <form class="design-form" action="{{ url_for('showDesignPage') }}" method="POST">
          <div class="form-group">
            <label for="item-input sr-only">Kokeshi Style</label></br>
            <select id="item-input" class="form-control" v-model="item" name="item">
              <option value="" selected disabled hidden>Select a style</option>
              <option value="Zao">Zao</option>
              <option value="Yonezawa">Yonezawa</option>
              <option value="Sagae">Sagae</option>
              <option value="Tendo">Tendo</option>
            </select><br>
          </div>
          <div class="form-group">
            <label for="dob-input sr-only">Date of Birth</label><br>
            <input id="dob-input" class="form-control" v-model="dob" name="dob" placeholder="ex: 04/29/2018"><br>
          </div>
          <div class="form-group">
            <label for="height-input sr-only">Height at birth</label><br>
            <input id="height-input" class="form-control" v-model="height" name="height" placeholder="ex: 51">cm<br>
          </div>
          <div class="form-group">
            <label for="weight-input sr-only">Weight at birth</label><br>
            <input id="weight-input" class="form-control" v-model="weight" name="weight" placeholder="ex: 3200">grams<br>
          </div>
          <div class="form-group">
            <label for="message-input sr-only">Message (up to 130 characters)</label>
            <textarea id="message-input" class="form-control" maxlength="130" v-model="message" name="message" placeholder="Type 'Enter' for line break"></textarea><br>
          </div>
          <button type="submit" class="btn btn-kokeshi" @click="persist" @click="addToCart(product)">Add to Cart</button>
        </form>

        <div class="kokeshi-model">
          <div class="kokeshi-info">
            <p class="info">[[ dob ]]</p>
            <p class="info">[[ height ]] cm</p>
            <p class="info">[[ weight ]] grams</p>
          </div>
          <div class="kokeshi-message">
            <p class="message" style="white-space: pre-wrap;">[[ message ]]</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}


{% block scripts %}

{% endblock %}
